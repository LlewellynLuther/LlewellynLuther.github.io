<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">  <!-- 移动端头 -->
	<title>Document</title>
	<style type="text/css">
		body{
			background-color: green;
		}
		
		/* 媒体查询 */
		@media screen and (max-width:375px){
			body{
				background-color: red;
			}
		}
		.box{
			width:100px;
			height: 100px;
			background-color: red;

		}
		.box:hover{
			-webkit-transform:scale(1.5);
			-moz-transform:scale(1.5);
			-ms-transform:scale(1.5);
			-o-transform:scale(1.5);
			transform:scale(1.5);
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
