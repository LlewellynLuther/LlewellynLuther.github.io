<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&amp;ak=VZ8uy3nn7xFGYMSQScVoDWd8r2tU9Mlg"></script>
  <script type="text/javascript" src="http://api.map.baidu.com/library/SearchInfoWindow/1.5/src/SearchInfoWindow_min.js"></script>
  <link rel="stylesheet" href="http://api.map.baidu.com/library/SearchInfoWindow/1.5/src/SearchInfoWindow_min.css"/>
</script>
</head>
<body>
	<div class="map_detaile">
  <div id="allmap" style="width:800px;height:600px;"></div>
  <div id="result" style="width:100%;font-size:12px;"></div>
</div>

<script>
  var map = new BMap.Map("allmap");    // 创建Map实例
  var point = new BMap.Point(119.611428,39.948355);
  var marker = new BMap.Marker(point);        // 创建标注
  var opts = {type: BMAP_NAVIGATION_CONTROL_LARGE}
  map.addControl(new BMap.NavigationControl(opts));
  map.centerAndZoom(new BMap.Point(119.611428,39.948355), 17);  // 初始化地图,设置中心点坐标和地图级别
  map.addControl(new BMap.MapTypeControl());   //添加地图类型控件
  var content = '<div style="margin:0;line-height:20px;padding:2px;">' +
  '<img src="images/aside1.jpg" alt="" style="float:right;zoom:1;overflow:hidden;width:90px;height:50px;margin-left:3px;"/>' +
  '地址：秦皇岛海港区建设大街229号<br/>电话：	0335-3899570<br/>' +
  '</div>';
  //
  map.setCurrentCity("秦皇岛");          // 设置地图显示的城市 此项是必须设置的
  map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
  map.addOverlay(marker);
  marker.setAnimation(BMAP_ANIMATION_BOUNCE);
  var searchInfoWindow = null;
  searchInfoWindow = new BMapLib.SearchInfoWindow(map, content, {
  title  : "秦皇岛宇时建筑工程设计有限公司",      //标题
  width  : 290,             //宽度
  height : 60,              //高度
  panel  : "panel",         //检索结果面板
  enableAutoPan : true,     //自动平移
  searchTypes   :[
  BMAPLIB_TAB_SEARCH,   //周边检索
  BMAPLIB_TAB_TO_HERE,  //到这里去
  BMAPLIB_TAB_FROM_HERE //从这里出发
  ]
  });
  searchInfoWindow.open(marker);
</script>
</body>
</html>
