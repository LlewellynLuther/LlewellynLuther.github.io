<!doctype html>
<meta charset="utf-8">
<title>碰撞 检测 Collision detection</title>
<body>
<script src="../pixi/pixi.min.js"></script>
<script>

let Application = PIXI.Application,
    // Container = PIXI.Container,
    loader = PIXI.loader,
    resources = PIXI.loader.resources,
    Graphics = PIXI.Graphics,
    TextureCache = PIXI.utils.TextureCache,
    Sprite = PIXI.Sprite,
    Text = PIXI.Text,
    TextStyle = PIXI.TextStyle;

let app = new Application({ 
    width: 256, 
    height: 256,
    antialiasing: true, 
    transparent: false, 
    resolution: 1
  }
);

document.body.appendChild(app.view);

loader
  .add("images/cat.png")
  .load(setup);

let cat, box, message, state;

function setup() {

  //Create the box
  box = new PIXI.Graphics();
  box.beginFill(0xCCFF99);
  box.drawRect(0, 0, 64, 64);
  box.endFill();
  box.x = 120;
  box.y = 96;
  app.stage.addChild(box);

  //Create the cat
  cat = new Sprite(resources["images/cat.png"].texture);
  cat.x = 16;
  cat.y = 96; 
  cat.vx = 0;
  cat.vy = 0;
  app.stage.addChild(cat);

  let left = keyboard(37),
      up = keyboard(38),
      right = keyboard(39),
      down = keyboard(40);

  //Left arrow key `press` method
  //左 ←
  left.press = function() {

    //Change the cat's velocity when the key is pressed
    //按下键时更改猫的速度
    cat.vx = -5;
    cat.vy = 0;
  };

  //Left arrow key `release` method
  //左 ←
  left.release = function() {
    // 无操作停下
    if (!right.isDown && cat.vy === 0) {
      cat.vx = 0;
    }
  };

  //Up
  //上 ↑
  up.press = function() {
    cat.vy = -5;
    cat.vx = 0;
  };
  up.release = function() {
    if (!down.isDown && cat.vx === 0) {
      cat.vy = 0;
    }
  };

  //Right
  //右 →
  right.press = function() {
    cat.vx = 5;
    cat.vy = 0;
  };
  right.release = function() {
    if (!left.isDown && cat.vy === 0) {
      cat.vx = 0;
    }
  };

  //Down
  //下 ↓
  down.press = function() {
    cat.vy = 5;
    cat.vx = 0;
  };
  down.release = function() {
    if (!up.isDown && cat.vx === 0) {
      cat.vy = 0;
    }
  };

  //Create the text sprite
  //创建提示文字
  let style = new TextStyle({
    fontFamily: "sans-serif",
    fontSize: 18,
    fill: "white",
  }); 
  message = new Text("没碰撞.", style);  //内容随便写，下面会改
  message.position.set(8, 8);
  app.stage.addChild(message);

  state = play;
 
  app.ticker.add(delta => gameLoop(delta));
}

function gameLoop(delta){

  //Update the current game state:
  //更新当前游戏状态
  state(delta);
}

function play(delta) {

  cat.x += cat.vx;
  cat.y += cat.vy;

  //check for a collision between the cat and the box
  //盒与猫间的碰撞检测
  if (hitTestRectangle(cat, box)) {
    message.text = "碰上了！";
    box.tint = 0xff3300;
  } else {
    //如果没有冲突，请重置消息文本和框的颜色。
    message.text = "没碰撞";
    box.tint = 0xccff99;
  }
}

//The `hitTestRectangle` function
//矩形碰撞检测
function hitTestRectangle(r1, r2) {

  //Define the variables we'll need to calculate
  //定义测量变量
  let hit, combinedHalfWidths, combinedHalfHeights, vx, vy;

  //hit will determine whether there's a collision
  //命中将决定是否有碰撞
  hit = false;

  //Find the center points of each sprite
  //找中心点
  r1.centerX = r1.x + r1.width / 2; 
  r1.centerY = r1.y + r1.height / 2; 
  r2.centerX = r2.x + r2.width / 2; 
  r2.centerY = r2.y + r2.height / 2; 

  //Find the half-widths and half-heights of each sprite
  //找到每个精灵的一半宽度和一半高度
  r1.halfWidth = r1.width / 2;
  r1.halfHeight = r1.height / 2;
  r2.halfWidth = r2.width / 2;
  r2.halfHeight = r2.height / 2;

  //Calculate the distance vector between the sprites
  //计算精灵之间的距离向量
  vx = r1.centerX - r2.centerX;
  vy = r1.centerY - r2.centerY;

  //Figure out the combined half-widths and half-heights
  //计算出组合的半宽半高
  combinedHalfWidths = r1.halfWidth + r2.halfWidth;
  combinedHalfHeights = r1.halfHeight + r2.halfHeight;

  //Check for a collision on the x axis
  //检查X轴上是否有碰撞
  if (Math.abs(vx) < combinedHalfWidths) {

    //A collision might be occuring. Check for a collision on the y axis
    //可能发生碰撞。检查Y轴上是否有碰撞
    if (Math.abs(vy) < combinedHalfHeights) {

      //There's definitely a collision happening
      //碰到了
      hit = true;
    } else {

      //There's no collision on the y axis
      //Y轴上没有碰撞
      hit = false;
    }
  } else {

    //There's no collision on the x axis
    //X轴上没有碰撞
    hit = false;
  }

  return hit;   //true或false
};

// 通用写法
//The `keyboard` helper function
function keyboard(keyCode) {
  let key = {};
  key.code = keyCode;
  key.isDown = false;
  key.isUp = true;
  key.press = undefined;
  key.release = undefined;

  //The `downHandler`
  key.downHandler = function(event) {
    if (event.keyCode === key.code) {
      if (key.isUp && key.press) key.press();
      key.isDown = true;
      key.isUp = false;
    }
    event.preventDefault();
  };

  //The `upHandler`
  key.upHandler = function(event) {
    if (event.keyCode === key.code) {
      if (key.isDown && key.release) key.release();
      key.isDown = false;
      key.isUp = true;
    }
    event.preventDefault();
  };

  //Attach event listeners
  //附加事件侦听器
  window.addEventListener(
    "keydown", key.downHandler, false
  );
  window.addEventListener(
    "keyup", key.upHandler.bind(key), false
  );
  return key;
}

</script>
</body>
