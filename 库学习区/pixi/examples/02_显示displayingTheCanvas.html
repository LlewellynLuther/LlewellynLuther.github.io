<!doctype html>
<meta charset="utf-8">
<title>Displaying the canvas</title>
<body>
<script src="../pixi/pixi.min.js"></script>
<script>

//Create a Pixi Application	创建PIXI应用程序
let app = new PIXI.Application({ 
    width: 256, 
    height: 256,                       
    antialiasing: true, 
    transparent: false, 
    resolution: 1
  }
);

//Add the canvas that Pixi automatically created for you to the HTML document
//将pixi自动为您创建的画布添加到HTML文档中
document.body.appendChild(app.view);

//If you want to make the canvas fill the entire(整个) window, you can apply this
//如果要使画布填充整个窗口，可以应用此CSS造型
//CSS styling:
/*
app.renderer.view.style.position = "absolute"
app.renderer.view.style.width = window.innerWidth + "px";
app.renderer.view.style.height = window.innerHeight + "px";
app.renderer.view.style.display = "block";
*/

//The `renderer.view` is just an ordinary(普通的) `<canvas>` element.
//Here's how you can reference(参考) to add an optional(可选择的) dashed(破折号) 
//border around the canvas 
app.renderer.view.style.border = "1px dashed black";

//To resize the canvas
app.renderer.resize(512, 512);

//To change the background color
app.renderer.backgroundColor = 0x061639;

</script>
</body>
