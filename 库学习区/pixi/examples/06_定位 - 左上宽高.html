<!doctype html>
<meta charset="utf-8">
<title>Make a sprite from and image</title>
<body>
<script src="../pixi/pixi.min.js"></script>
<script>

let Application = PIXI.Application,
    Container = PIXI.Container,
    loader = PIXI.loader,
    resources = PIXI.loader.resources,
    TextureCache = PIXI.utils.TextureCache,
    Sprite = PIXI.Sprite;

let app = new Application({ 
    width: 256, 
    height: 256,                       
    antialiasing: true, 
    transparent: false, 
    resolution: 1
  }
);

document.body.appendChild(app.view);

loader
  .add("images/cat.png")
  .load(setup);

function setup() {

  let cat = new Sprite(resources["images/cat.png"].texture);

  //Position the sprite and change its width and height
  //定位
  cat.x = 96;
  cat.y = 96;

  // 或
  // sprite.position.set(x, y)

  //Optionally change the width and height
  //宽高
  cat.width = 80;
  cat.height = 120;

  // 缩放
  cat.scale.x = 0.5;
  cat.scale.y = 0.5;
  // cat.scale.set(0.5, 0.5);

  //Optionally center the sprite's anchor point
  //可以选择将精灵的定位点居中（0-1）锚点
  cat.anchor.x = 0.5;
  cat.anchor.y = 0.5;
 
  //Rotate the sprite
  cat.rotation = 0.3;

  // 原点 像素
  cat.pivot.set(32, 32)

  //You can use this alternative syntax to set the
  //sprites anchor point, scale and rotation
  /*
  cat.anchor.set(0.5, 0.5);
  cat.position.set(120, 120);
  cat.scale.set(1.5, 3);
  */

  app.stage.addChild(cat);
}
</script>
</body>
