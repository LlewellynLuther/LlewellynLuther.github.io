<!doctype html>
<meta charset="utf-8">
<title>Make a sprite from an image</title>
<body>
<script src="../pixi/pixi.min.js"></script>
<script>

let app = new PIXI.Application({ 
    width: 256, 
    height: 256,                       
    antialiasing: true, 
    transparent: false, 
    resolution: 1
  }
);

document.body.appendChild(app.view);

//load an image and run the `setup` function when it's done
//-加载图像并在完成后运行“setup”函数
PIXI.loader
  .add("images/cat.png")
  .load(setup);

//This `setup` function will run when the image has loaded
//-此“setup”函数将在图像加载后运行
function setup() {

  //Create the cat sprite 创建猫精灵 (resources = 资源)
  let cat = new PIXI.Sprite(PIXI.loader.resources["images/cat.png"].texture);
  
  //You can also create the `cat` sprite from the texture, like this:
  //您还可以根据纹理创建“cat”sprite，如下所示：
  //(TextureCache = 文本修复)
  //let cat = new PIXI.Sprite(PIXI.TextureCache["images/cat.png"]);

  //Add the cat to the stage(阶段)
  app.stage.addChild(cat);

  //If you ever need to, here's how you can clean out WebGL's GPU
  //如果需要的话，下面介绍如何清除WebGL的GPU
  //memory manually  手动记忆
  /*
  Object.keys(TextureCache).forEach(function(texture) {
    TextureCache[texture].destroy(true);
  });
  */
}
</script>
</body>
