<!doctype html>
<meta charset="utf-8">
<title>Make a sprite from a tileset sub-image</title>
<body>
<script src="../pixi/pixi.min.js"></script>
<script>

let Application = PIXI.Application,
    Container = PIXI.Container,
    loader = PIXI.loader,
    resources = PIXI.loader.resources,
    TextureCache = PIXI.utils.TextureCache,
    Sprite = PIXI.Sprite,
    Rectangle = PIXI.Rectangle;

let app = new Application({ 
    width: 256, 
    height: 256,                       
    antialiasing: true, 
    transparent: false, 
    resolution: 1
  }
);

document.body.appendChild(app.view);

loader
  .add("images/tileset.png")
  .load(setup);

function setup() {

  //Create(创造) the `tileset` sprite from the texture(结构)
  let texture = TextureCache["images/tileset.png"];

  //Create a rectangle(矩形) object that defines the position and
  //size of the sub-image you want to extract from the texture
  //创建一个定义位置和要从结构中提取的子图像的大小
  let rectangle = new Rectangle(192, 128, 64, 64);

  //Tell the texture to use that rectangular section
  //告诉结构矩形
  texture.frame = rectangle;

  //Create the sprite from the texture
  let rocket = new Sprite(texture);

  //Position the rocket(火箭) sprite on the canvas
  rocket.x = 32;
  rocket.y = 32;

  //Optionally(任选的) use `pivot` to move the sprite's x and y position
  /*
  rocket.pivot.set(32, 32);
  rocket.rotation = 0.3;
  console.log(rocket.position)
  */

  app.stage.addChild(rocket);
}
</script>
</body>
