<!doctype html>
<meta charset="utf-8">
<title>Game states</title>
<body>
<script src="../pixi/pixi.min.js"></script>
<script>

let Application = PIXI.Application,
    Container = PIXI.Container,
    loader = PIXI.loader,
    resources = PIXI.loader.resources,
    TextureCache = PIXI.utils.TextureCache,
    Sprite = PIXI.Sprite;

let app = new Application({ 
    width: 256, 
    height: 256,                       
    antialiasing: true, 
    transparent: false, 
    resolution: 1
  }
);

document.body.appendChild(app.view);

loader
  .add("images/cat.png")
  .load(setup);

let cat, state; //状态变量

function setup() {
  cat = new Sprite(resources["images/cat.png"].texture);
  cat.y = 96; 
  cat.vx = 0;
  cat.vy = 0;
  app.stage.addChild(cat);

  //Set the game state(状态)
  state = play;
 
  app.ticker.add(delta => gameLoop(delta));
}

function gameLoop(delta){

  //Update the current(现在的) game state:
  state(delta);
}

function play(delta) {

  //Move the cat 1 pixel to the right each frame(框架)
  //每帧向右移动1像素
  cat.vx = 1
  cat.x += cat.vx;
}

</script>
</body>
