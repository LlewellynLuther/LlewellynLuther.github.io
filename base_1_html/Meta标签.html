<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Meta标签</title>
	<link rel="stylesheet" href="https://cdn.bootcss.com/highlight.js/8.4/styles/monokai_sublime.min.css">
	<link rel="stylesheet" href="../webs/css/comment.css">
	<script src="https://cdn.bootcss.com/highlight.js/8.4/highlight.min.js"></script>
</head>
<body>
<div class="main_inner">

	<span class="sTitle">删除默认的苹果工具栏和菜单栏</span>
	<pre><code class="language-html hljs">
		&lt;meta content="no" name="apple-mobile-web-app-capable"&gt;
	</code></pre>
	<span class="shuomings">说明： 需要显示工具栏和菜单栏时，不需要添加，默认值为no，即正常显示。如果content设置为yes，Web应用会以全屏模式运行，
	可以通过只读属性window.navigator.standalone来确定网页是否以全屏模式显示。</span>

</div>
</body>
</html>
