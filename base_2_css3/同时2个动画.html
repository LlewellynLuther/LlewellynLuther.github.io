<!DOCTYPE HTML>
<html lang="en-US">
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
    <div></div>
    <style type="text/css">
        div{
            margin:120px auto;
            width:60px;
            height:30px;
            background-color:#999;
            transform-origin:center top;
            animation:ani 3s infinite;
        }
        @keyframes ani{ 
            0%{transform:scale(3) rotateX(0deg);} 
            50%{transform:scale(2) rotateX(180deg);} 
            100%{transform:scale(1) rotateX(360deg);}
        }
    </style>
</body>
</html>
