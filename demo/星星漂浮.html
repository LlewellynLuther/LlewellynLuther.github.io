<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div#top{animation: da 100s linear infinite;background: url(images/star1.png);}
		div#foreground{animation: cc 153s linear infinite;background: url(images/star2.png);}
		body{background-color: #000;}
		.wall{position: absolute;top: 0;left: 0;bottom: 0;right: 0;}
		@keyframes cc{
			0% {background-position: 0 0;}
			100% {background-position: 600% 0;}
		}
		@keyframes da{
			0% {background-position: 0 0;}
			100% {background-position: 0 600%;}
		}
	</style>
</head>
<body>
	<div id="top" class="wall"></div>
	<div id="foreground" class="wall"></div>
</body>
</html>
